<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Order - Direct Market Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-screen-lg mx-auto p-4">
        <header class="flex justify-between items-center py-4">
            <h1 class="text-2xl font-bold text-green-700">Bulk Order</h1>
            <a class="text-green-700 hover:underline" href="index.html">Back to Home</a>
        </header>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-lg font-semibold mb-4">Order Large Quantities</h3>
            <select class="border w-full px-4 py-2 rounded mt-2">
                <option>Select Product</option>
                <option>Tomatoes (100kg+)</option>
                <option>Mangoes (200kg+)</option>
            </select>
            <input class="border w-full px-4 py-2 rounded mt-2" type="text" placeholder="Enter Order Quantity"/>
            <button class="w-full bg-green-700 text-white py-2 px-4 mt-4 rounded-full">Submit Order</button>
        </div>
    </div>
</body>
</html>
