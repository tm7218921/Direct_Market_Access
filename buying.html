<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buying - Direct Market Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-screen-lg mx-auto p-4">
        <header class="flex justify-between items-center py-4">
            <h1 class="text-2xl font-bold text-green-700">Buying Interface</h1>
            <a class="text-green-700 hover:underline" href="index.html">Back to Home</a>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white p-4 rounded-lg shadow-md">
                <h3 class="text-lg font-semibold">Tomatoes</h3>
                <p class="text-gray-600">Fresh farm tomatoes.</p>
                <button onclick="addToCart()" class="bg-green-700 text-white py-2 px-4 mt-2 rounded-full">Add to Cart</button>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-md">
                <h3 class="text-lg font-semibold">Mangoes</h3>
                <p class="text-gray-600">Sweet and organic mangoes.</p>
                <button onclick="addToCart()" class="bg-green-700 text-white py-2 px-4 mt-2 rounded-full">Add to Cart</button>
            </div>
        </div>
    </div>

    <script>
        function addToCart() {
            alert("Item added to cart!");
        }
    </script>
</body>
</html>
